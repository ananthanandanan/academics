<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
        
    </head>
    <body>
    <h1 style="font-family: Comic Sans MS;">program to append a element into the list (or) 'water' to the list</h1>
    <h2><ul>
        <li style="font-family: Comic Sans MS;">Coffee</li>
        <li style="font-family: Comic Sans MS;">Tea</li>
        <li id="result" style="font-family: Comic Sans MS;"></li>

  <script>
    var word = prompt("enter a string to append to the list:");
    var word2 = "water";
      document.getElementById("result").innerHTML=word;
      document.getElementById("result2").innerHTML=word2;
    </script>      
    </body>
