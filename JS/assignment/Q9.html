<!DOCTYPE html>
<html>
    <head>
        <title>Username</title>
        <style>
            #result{
                color: rgb(6, 161, 154);
                font-style: italic;
            }
        </style>
        
    </head>
    <body>
    <h2> User entered name : <span id="result" style="font-family: Comic Sans MS;" ></span></h2>
    

  <script>
    var firstname = prompt("enter your first name:");
    var lastname = prompt("enter your last name:");
      document.getElementById("result").innerHTML= firstname + " " +lastname;
    </script>      
    </body>
</html>
